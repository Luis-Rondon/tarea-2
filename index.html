<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blides Publicity - Tarea 2</title>
    <link rel="icon" type="image/png" href="img/logo_color.png">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo_color.png" alt="Logo" />
              <h3>Blides Publicity</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Turbocharge Your Online Presence</h1>
                <h1>with Blides Publicity.</h1>
              </div>
              <p class="text">
                Unlock the Power of Digital Marketing and Social Media Growth in One Click.
              </p>
              <div class="cta">
                <a href="#" id="get-started-link" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/logo_color.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>


    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
   
    <script>

      var getStartedLink = document.getElementById("get-started-link");

      getStartedLink.addEventListener("click", function(event) {
        event.preventDefault();
        openContactUsWindow();
      });

      function openContactUsWindow() {
        var url = "contact-us.php";
        var windowName = "ContactUsWindow";
        var windowFeatures = "width=1366,height=768,resizable=yes,scrollbars=yes";
        window.open(url, windowName, windowFeatures);
      }
    </script>
  </body>
</html>
